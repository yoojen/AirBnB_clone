<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB clone - Web static</title>
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <header></header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Califonia, Arizona...</h4>
                <ul class="popover">
                    <h2>Arizona:</h2>
                    <li>Page</li>
                    <li>Page2</li>
                    <h2>Califonia:</h2>
                    <li>San Francisco</li>
                    <li>Los Altos</li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
